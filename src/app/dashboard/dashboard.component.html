<div class="row">
  <div class="container-fluid">
    <div class="row text-left">
      <div class="col-md-8">
        <div class="content-header" style="font-size: 20px">All Stores</div>
        <br>

              style="font-size: 15px">Home</span></a>
          <span style="font-size: 15px">/Add Store</span>

        </p> -->
      </div>

    </div>

<ngx-spinner></ngx-spinner>


<section id="minimal-statistics-bg">
<div class="row">

	<div class="col-xl-4 col-lg-6 col-md-6 col-12" >
		<div class="card gradient-pomegranate">
			<div class="card-content" >
				<div class="card-body pt-2 pb-0">
					<div class="media" >
						<div class="media-body white text-center">
								<button type="button" class="btn btn-raised " style="color:white"
								  (click)="allstoreinfo()">
								<span>AllStore-Info </span></button>
						</div>
                    </div>
				</div>
			</div>
		</div>
	</div>

  <!-- </div> -->

  
  <!-- <div class="row"> -->

	<div class="col-xl-4 col-lg-6 col-md-6 col-12" *ngFor="let store of stores">
		<div class="card gradient-pomegranate">
			<div class="card-content" >
				<div class="card-body pt-2 pb-0">
					<div class="media" >
						<div class="media-body white text-center">
								<button type="button" class="btn btn-raised " style="color:white"
								  (click)="reports(store.storeName)">
								<span>{{ store.storeName }} </span></button>
						</div>
                    </div>
				</div>
			</div>
		</div>
	</div>

  </div>

</section>
